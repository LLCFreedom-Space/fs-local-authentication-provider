name: Lint code

on: push

# Allow one concurrent deployment
concurrency:
  group: "linting"
  cancel-in-progress: true

jobs:
  SwiftLint:
    runs-on: macOS-14
    steps:
      - uses: actions/checkout@v4
      - name: Install & Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint --strict
