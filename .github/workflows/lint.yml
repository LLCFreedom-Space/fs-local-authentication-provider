name: Lint code

on: push

# Allow one concurrent deployment
concurrency:
  group: "linting"
  cancel-in-progress: true

jobs:
  SwiftLint:
    runs-on: macOS-14
    steps:
      - uses: actions/checkout@v4
      - name: Switch Xcode ðŸ”„
        run: sudo xcode-select --switch /Applications/Xcode_15.4.app
      - name: Swift Lint
        run: swiftlint --strict
